spec:
  template:
    spec:
      containers:
        - command:
            - /bin/bash
            - -c
            - |
              cat <<EOF > /etc/nginx/nginx.conf
              events { }
              pid /tmp/nginx.pid;
              http {
                server {
                  listen 9240;
                  location / {
                    proxy_pass http://localhost:15014;
                  }
                  client_body_temp_path /tmp;
                  fastcgi_temp_path /tmp;
                  scgi_temp_path /tmp;
                  proxy_temp_path /tmp;
                  uwsgi_temp_path /tmp; 
                }
              }
              EOF
              nginx -g "daemon off;"
          image: quay.io/nginx/nginx-unprivileged
          name: nginx
          terminationMessagePath: /dev/termination-log