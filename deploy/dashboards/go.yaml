apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: go
spec:
  title: Go Metrics
  runtime: Go
  charts:
    - name: "Threads"
      unit: ""
      spans: 6
      metricName: "go_threads"
      dataType: "raw"
    - name: "Goroutines"
      unit: ""
      spans: 6
      metricName: "go_goroutines"
      dataType: "raw"
    - name: "GC duration"
      unit: "s"
      spans: 6
      metricName: "go_gc_duration_seconds"
      dataType: "rate"
      aggregations:
        - label: "quantile"
          displayName: "Quantile"
    - name: "Heap allocated"
      unit: "bytes"
      spans: 6
      metricName: "go_memstats_heap_alloc_bytes"
      dataType: "raw"
