apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: vertx
spec:
  title: Vert.x
  charts:
    - name: "Server response time"
      unit: "s"
      spans: 6
      metricName: "vertx_http_server_responseTime_seconds"
      dataType: "histogram"
      aggregations:
        - label: "path"
          displayName: "Path"
    - name: "Client response time"
      unit: "s"
      spans: 6
      metricName: "vertx_http_client_responseTime_seconds"
      dataType: "histogram"
      aggregations:
        - label: "path"
          displayName: "Path"
    - name: "Server request count rate"
      unit: "ops"
      spans: 6
      metricName: "vertx_http_server_requestCount_total"
      dataType: "rate"
      aggregations:
        - label: "code"
          displayName: "Error code"
        - label: "path"
          displayName: "Path"
